<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #2A1A47;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    /* Login Container */
    .login-container {
      background: #9B59B6;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Title */
    .login-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #fff;
    }

    /* Input Group */
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Login Button */
    .login-button {
      background: #2A1A47;
      border: none;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #3d2767;
    }

    /* Sign-Up Text */
    .signup-text {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-text a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="post">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
      <p class="signup-text">Don't have an account? <a href="/signup">Sign up</a></p>
    </form>
  </div>
</body>
</html>
